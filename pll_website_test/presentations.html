    <script>
        // JQuery: while arxiv still contains just an id, add arxiv links to the paper title
        $('.publication').each(function() {
          var arxiv = $(this).children('div.publication-arxiv').html();
          $(this).children('div.publication-title').contents().wrap('<a href="https://arxiv.org/abs/'+arxiv+'"></a>');
        });
    </script>
